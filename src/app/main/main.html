<div class="container-fluid">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      Top Angular Contributors
    </div>

    <div class="panel-body">
      <div class="btn-group">
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Center Align">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Right Align">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Justify">
          <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
          <ul class="list-group">
            <li class="list-group-item">

              <div class="info">
                <a href="#">Followers <span class="badge">{{ awesomeThing.followers }}</span></a>
                <a href="#">Starred <span class="badge">{{ awesomeThing.starred }}</span></a>
                <a href="#">Following <span class="badge">{{ awesomeThing.following }}</span></a>
              </div>

              <div class="thumbnail">
                <a ng-href="{{awesomeThing.url}}">
                  <img ng-src="{{ awesomeThing.pic }}" alt="{{ awesomeThing.name }}">
                </a>
              </div>

              <div class="caption">
                <h3>{{ awesomeThing.name }} </h3>
                <span>{{ awesomeThing.user }} - {{ awesomeThing.local }}</span>
                <a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a>
                <a ng-href="{{awesomeThing.org_url}}">{{ awesomeThing.org }}</a>
              </div>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
